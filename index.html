<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faugei Flower Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f9fbff] text-gray-700 font-sans">

  <header class="flex justify-between items-center px-4 md:px-12 py-4">
    <div class="flex items-center gap-2">
      <img src="images/logo.png" alt="Faugei Logo" class="h-8 w-auto" />
    </div>

    <nav class="hidden md:flex space-x-6 items-center text-sm">
      <a href="#" class="text-black font-semibold">Home</a>
      <a href="#" class="hover:text-orange-500">Shop</a>
      <a href="#" class="hover:text-orange-500">About us</a>
      <div class="flex items-center gap-1">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
          d="M3 3h2l.4 2M7 13h14l-1.35 6.5a1 1 0 01-.98.75H6.33a1 1 0 01-.98-.8L4 6H2"></path></svg>
        <span>Cart ($56)</span>
      </div>
    </nav>

    <div class="md:hidden flex items-center gap-1">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
        d="M3 3h2l.4 2M7 13h14l-1.35 6.5a1 1 0 01-.98.75H6.33a1 1 0 01-.98-.8L4 6H2"></path></svg>
      <span class="text-sm">Cart ($56)</span>
    </div>
  </header>

  <section class="flex flex-col-reverse md:flex-row items-center px-4 md:px-12 py-10 gap-8">
  
    <div class="w-full md:w-1/2 text-center md:text-left">
      <h1 class="text-4xl md:text-5xl font-bold">
        <span class="text-black">ALWAYS</span>
        <span class="text-orange-600">FRESH</span><br />
        <span class="text-orange-600">FLOWERS</span>
      </h1>
      <p class="mt-4 text-gray-500 leading-relaxed">
        Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.
      </p>
    </div>

    <div class="w-full md:w-1/2 flex justify-center">
      <img src="images/hero-flower.png" alt="Flower bouquet" class="max-w-full h-auto" />
    </div>
  </section>





  </body>
</html>
